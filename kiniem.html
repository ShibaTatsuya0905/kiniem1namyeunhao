    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        color: #fff;
        overflow-x: hidden;
        position: relative;
        padding-bottom: 100px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3rem;
        margin: 20px 0;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      h1::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        filter: blur(1px);
        opacity: 0;
        animation: sparkle-text 3s infinite;
        pointer-events: none;
      }
      @keyframes sparkle-text {
        0%,
        100% {
          opacity: 0;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .images {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .images img {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
      }

      .images img::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        opacity: 0;
        transform: translateX(-100%);
        transition: opacity 0.3s, transform 0.3s;
      }

      .images img:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      }

      .images img:hover::before {
        opacity: 1;
        transform: translateX(0);
      }

      .heart {
        position: absolute;
        width: 100px;
        height: 100px;
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .heart svg {
        fill: rgba(255, 255, 255, 0.6);
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .glow-text {
        font-size: 2rem;
        color: #fff;
        text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4;
        animation: pulse 3s infinite;
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .glow-text::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        filter: blur(1px);
        opacity: 0;
        animation: sparkle-text 2s infinite;
        pointer-events: none;
      }

      .animated-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        border: none;
        border-radius: 30px;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s;
        animation: pulse 2s infinite;
        position: relative;
        overflow: hidden;
      }
      .animated-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        filter: blur(1px);
        opacity: 0;
        animation: sparkle-text 1.5s infinite;
        pointer-events: none;
      }

      .animated-button:hover {
        transform: scale(1.1);
      }

      .falling-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 2;
      }

      .falling-hearts .heart {
        position: absolute;
        animation: fall 5s infinite;
        opacity: 0.8;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
      }

      .slideshow {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 10;
        animation: fadeIn 1s ease-in-out;
      }

      .slideshow img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.5s ease-in-out;
      }

      .slideshow .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
        z-index: 15;
      }

      .firework {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: explode 1.5s ease-out forwards;
      }
      .firework-smoke {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: smoke 2s ease-out forwards;
      }
      @keyframes smoke {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(5);
          opacity: 0;
        }
      }

      /* Star Background */
      .star-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        z-index: -1;
        pointer-events: none;
        animation: moving-gradient 10s linear infinite;
      }

      @keyframes moving-gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 0%;
        }
        100% {
          background-position: 0% 0%;
        }
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      /* Couple Animation */
      .couple-container {
        position: fixed;
        bottom: 0;
        left: -180px;
        width: 100%;
        height: 100px;
        z-index: 3;
        pointer-events: none;
        overflow: hidden;
      }
      .couple-svg {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 100px;
        animation: couple-run 15s linear infinite;
      }
      @keyframes couple-run {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100vw);
        }
      }
      /* Added animation for leg movement */
      .couple-svg #man-leg-1,
      .couple-svg #man-leg-2,
      .couple-svg #woman-leg-1,
      .couple-svg #woman-leg-2 {
        transform-origin: top center;
        animation: leg-move 0.5s infinite alternate;
      }
      .couple-svg #man-arm-1,
      .couple-svg #man-arm-2,
      .couple-svg #woman-arm-1,
      .couple-svg #woman-arm-2 {
        transform-origin: top center;
        animation: arm-move 0.5s infinite alternate;
      }
      @keyframes leg-move {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(20deg);
        }
      }
      @keyframes arm-move {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-15deg);
        }
      }
    </style>
  </head>

      ];
      let currentIndex = 0;
      let interval;

      const audioFirework = document.getElementById("audio-firework");
      function openSlideshow() {
        const slideshow = document.getElementById("slideshow");
        const slideshowImg = document.getElementById("slideshow-img");
        slideshow.style.display = "flex";
        slideshowImg.src = images[currentIndex];

        interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % images.length;
          slideshowImg.style.transform = "scale(0.8)";
          setTimeout(() => {
            slideshowImg.src = images[currentIndex];
            slideshowImg.style.transform = "scale(1)";
          }, 300);

          // Trigger fireworks on the last slide
          if (currentIndex === images.length - 1) {
            triggerFireworks();
          }
        }, 3000);
      }

      function closeSlideshow() {
        const slideshow = document.getElementById("slideshow");
        slideshow.style.display = "none";
        clearInterval(interval);
      }

      function triggerFireworks() {
        const fireworks = document.getElementById("fireworks");
        fireworks.style.display = "block";
        audioFirework.play();

        // Define firework SVG path shapes and colors
        const fireworkPaths = [
          {
            path: "M0 0 L4 8 L12 0 L4 -8 Z",
            color: "#f9e818",
          },
          {
            path: "M0 0 L-3 7 L7 0 L-3 -7 Z",
            color: "#ff4500",
          },
          {
            path: "M0 0 L-5 4 L0 10 L5 4 Z",
            color: "#00f0ff",
          },
          {
            path: "M0 0 L-5 6 L5 6 L0 -6 Z",
            color: "#98f195",
          },
        ];
        const numberOfFireworks = 20;
        for (let i = 0; i < numberOfFireworks; i++) {
          const firework = document.createElement("div");
          firework.classList.add("firework");
          firework.style.top = `${Math.random() * 100}%`;
          firework.style.left = `${Math.random() * 100}%`;

          const randomPathData =
            fireworkPaths[Math.floor(Math.random() * fireworkPaths.length)];

          firework.innerHTML = `
           <svg width="100%" height="100%" viewBox="-10 -10 20 20">
               <path fill="${randomPathData.color}" d="${randomPathData.path}" />
           </svg>
       `;
          firework.style.animationDelay = `${Math.random() * 0.8}s`;

          fireworks.appendChild(firework);
          setTimeout(() => {
            firework.remove();
          }, 1500);

          //Add smoke trails to fireworks
          const smoke = document.createElement("div");
          smoke.classList.add("firework-smoke");
          smoke.style.top = firework.style.top;
          smoke.style.left = firework.style.left;
          smoke.style.animationDelay = `${Math.random() * 0.8}s`;
          fireworks.appendChild(smoke);
          setTimeout(() => {
            smoke.remove();
          }, 2000);
        }

        setTimeout(() => {
          fireworks.style.display = "none";
        }, 2000);
      }

      // Star background logic
      function createStars() {
        const starBackground = document.getElementById("star-background");
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 2}s`;
          starBackground.appendChild(star);
        }
      }

      createStars();
    </script>
